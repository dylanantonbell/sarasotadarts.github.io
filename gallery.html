<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sarasota Darts | Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Lightbox styles */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    #lightbox:target {
      display: flex;
    }

    @media (max-width: 600px) {
      .gallery img {
        height: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Gallery</h1>
    <nav>
      <a href="about.html">About</a>
      <a href="leagues.html">Leagues</a>
      <a href="bars.html">Bars & Venues</a>
      <a href="blinddraws.html">Blind Draws</a>
      <a href="gallery.html">Gallery</a>
      <a href="shops.html">Shops</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2 style="text-align:center;">Recent Photos</h2>
      <div class="gallery" id="galleryContainer"></div>
    </section>
  </main>

  <!-- Lightbox Container -->
  <div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="" alt="Full-size preview" />
  </div>

  <footer>
    <p>&copy; 2025 Sarasota Darts</p>
    <p>
      <a href="https://www.facebook.com/groups/1084653745684918/" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-facebook"></i> Join our Facebook Group
      </a>
    </p>
  </footer>

  <script>
  const imageFilenames = [
    "8ball-exterior.jpg",
    "8ball-interior.jpg",
    "alpost30-exterior.jpg",
    "alpost30-interior.jpg",
    "alpost266-exterior.jpg",
    "alpost266-interior.jpg",
    "colemanstavern-exterior.jpg",
    "colemanstavern-interior.jpg",
    "fanaticssofttip.png",
    "foxandswan-exterior.jpg",
    "foxandswan-interior.jpg",
    "foxandswan-interior2.png",
    "gatewaylive-exterior.jpg",
    "gatewaylive-interior.jpg",
    "icehousepub-interior.png",
    "kingseat-interior.png",
    "lastcall-interior.png",
    "legends-exterior.jpg",
    "legends-interior.jpg",
    "linksters-exterior.jpg",
    "linksters-interior.jpg",
    "mancave-exterior.png",
    "mancave-logo.png",
    "mdls-winners-2022.png",
    "paddywagon-exterior.jpg",
    "paddywagon-interior.jpg",
    "rendezvous-exterior.jpg",
    "rendezvous-interior.jpg",
    "shamrock-exterior.jpg",
    "shamrock-interior.jpg",
    "tdls-state-team-2025.jpg",
    "tdls-states-2023.jpg"
  ];

    const gallery = document.getElementById("galleryContainer");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    imageFilenames.forEach(filename => {
      const img = document.createElement("img");
      img.src = `img/${filename}`;
      img.alt = filename.replace(/[-_]/g, ' ').replace(/\.\w+$/, '');
      img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
      gallery.appendChild(img);
    });

    // Close lightbox on Escape key
    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape") {
        lightbox.style.display = "none";
      }
    });
  </script>
</body>
</html>
